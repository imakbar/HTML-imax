    <!-- Begin: HEADER SEARCH -->
    <div class="modal fade header-search" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md" role="document">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="search">
                <form method="get" action="search.html">
                    <div class="form-group full-width">
                        <div class="input-group">
                            <input type="text" class="form-control input-lg" placeholder="Search Here..." value="" name="q">
                            <div class="input-group-btn "><button type="submit" class="btn btn-base btn-lg"><i class="fa fa-search"></i></button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--
    #################################
        - Begin: REGISTER -
    #################################
    -->
    <section class="parallax padding-large fullscreen">
        <div class="parallax_child img-section-1"></div>
        <div class="vertical-content">
            <div class="vertical-content-setting">
                <div class="container position-relative z-index-2 fullscreen-setting">
                    <div class="row">
                        <div class="col-md-4 col-sm-4"></div>
                        <div class="col-md-4 col-sm-5 text-white">
                            <p class="text-center header">
                                <a class="logo" href="index.html"><span><i class="fa fa-info"></i></span> Max</a>
                            </p>
                            <hr class="margin-bottom-xsmall">
                            <form method="POST" name="assets/contact_form">
                                <h3 class="margin-top-small margin-bottom-small text-center">Create an account</h3>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label">Username</label>
                                            <input type="text" id="inputName" placeholder="" class="form-control input-lg" name="user" value="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="inputEmail" class="control-label">Email</label>
                                            <input type="email" id="inputEmail" placeholder="" class="form-control input-lg" name="email" value="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="inputPassword" class="control-label">Password</label>
                                            <input type="password" id="inputPassword" placeholder="" class="form-control input-lg" name="password" value="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="inputReEnterPassword" class="control-label">Re-enter Password</label>
                                            <input type="password" id="inputReEnterPassword" placeholder="" class="form-control input-lg" name="password" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row margin-top-xsmall">
                                    <div class="col-md-12">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Accept <a href="#">terms of service</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row margin-top-xsmall">
                                    <div class="col-md-12 col-sm-12">
                                        <button type="submit" value="Submit" name='submit' class="btn btn-base btn-lg transparent text-weight-600 text-uppercase box-shadow-active">Register Now</button>
                                        <button type="submit" value="Submit" name='submit' class="btn btn-default btn-lg transparent text-weight-600 text-uppercase box-shadow-active">Already an Account</button>
                                    </div>
                                </div>
                            </form>
                            <hr class="margin-top-small">
                            <p class="text-center">&copy; Copyright All Rights Reserved by <a href="#">iMax</a></p>
                        </div>
                        <div class="col-md-4 col-sm-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay dark-6"></div>
    </section>

                <a class='style-switcher-color emerald-peach' data-switch-target='#colors' data-switch-to='emerald-peach.css' href='#' title="Emerald - Peach"></a>
                <a class='style-switcher-color magenta-green' data-switch-target='#colors' data-switch-to='magenta-green.css' href='#' title="Magenta - Green"></a>
                <a class='style-switcher-color navy-magenta' data-switch-target='#colors' data-switch-to='navy-magenta.css' href='#' title="Navy - Magenta"></a>
                <a class='style-switcher-color orange-burgundy' data-switch-target='#colors' data-switch-to='orange-burgundy.css' href='#' title="Orange - Burgundy"></a>
                <a class='style-switcher-color peach-magenta' data-switch-target='#colors' data-switch-to='peach-magenta.css' href='#' title="Peach - Magenta"></a>

                <a class='style-switcher-color yellow-gray' data-switch-target='#colors' data-switch-to='yellow-gray.css' href='#' title="Yellow - Gray"></a>

                <a class='style-switcher-button' data-switch-target='#style-switcher' data-switch-to='reset:defaults' href='#' title="">Reset to defaults</a>
